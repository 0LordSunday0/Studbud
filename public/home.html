<!DOCTYPE html>

<html lang="en">

<head>
  <title>Studbud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="icon" type="image/x-icon" href="Resources/Images/honeycomb_favicon.png">

</head>

<body class = "home">
  <!--Im using a grid layout for my home page-->
  <div class="grid-container">
    <div class="Header">
      <h1>Busy Bee</h1>
    </div>

    <!--The tasklist-container cell is its own nested grid-->
    <div class="tasklist-container">
      
      <!--This is wher new tasks are appended-->
      <div class="item-container">
        <ul id="tasklist">
        </ul>
      </div>
      
      <!--The task-creation cell contains a hidden form-->
      <div id="task-creation">
        <div id="Nav-Bar">
          <div class="wrapper">
            <a href="#item-form">New Task</a>
          </div>
          <div class="wrapper">
            <a href="kanban.html">Kanban</a>
          </div>
        </div>
        <div id="item-form" class="hiding">
            <div class="form__content">
                <h2>Enter Task Details</h2>

                <!--The following code is from our tutorials which covered form creation-->
                <form id="taskform">
                  <label for="task">Task:</label>
                  <input type="text" name="task" id="taskInput" required>

                  <br>
                <!-- Date input -->
                  <label for="dueDate">Due Date: </label>
                  <input type="date" name="dueDate" id="dueDateInput" required>
                  <br>
                <!-- Time input -->
                <label for="completionTime">Completion Time: </label>
                  <input type="time" name="completionTime" id="completionTimeInput" required>
              
                  <br>
              
                <label for="estimatedTime">Estimated completion time (in mins):</label>
                <input type="number" name="estimatedTime" id="estimatedTimeInput" required>
                <!-- Priority -->
                <br>
              
                <label for="priority">Task Priority:</label>
                <select name="prority" id="priorityInput" required>
                  <option value="">Select one</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              
                <br>
              
                  <button type="submit">Submit</button>
                </form>
        
                <div class="form__footer">
                </div>
        
                <a href="#" class="form__close">&times;</a>
            </div>
        </div>
      </div> 
    </div>
    <div class="timer-container">
      <div id="back-face"></div>
      <!--Everything between these comments is part of the same grid tile-->
      <div class='line' id="line-1"></div>
      <div class='line' id="line-2"></div>
      <div class='line' id="line-3"></div>
      <div class='line' id="line-4"></div>
      <div class='line' id="line-5"></div>
      <div class='line' id="line-6"></div>
      <div id="front-face"></div>
      <div class="hand-container" id="minute">
        <div class="hand" id="minute-hand"></div>
      </div>
      <div class="hand-container" id="hour">
        <div class="hand" id="hour-hand"></div>
      </div>
      <div class="hand-container" id="second">
        <div class="hand" id="second-hand"></div>
      </div>
      <!--Ends here-->
      <div class="button-container" id="start">
        <button class="js-button" type="button"><p>START</p></button>
      </div>
      <div class="button-container" id="stop">
        <button class="js-button" type="button"><p>STOP</p></button>
      </div>
      <div class="button-container" id="pomodoro">
        <button class="js-button" type="button"><p>POMODORO</p></button>
      </div>
    </div>
    <div class="Player">
      <audio controls>
        <source src="Resources/Music/Anastasia - Once Upon A December for Piano.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <!--
      <div class="play-container" id="play"></div>
      <div class="play-container" id="pause">
        <div id="1"></div>
        <div id="2"></div>
      </div>
    -->
    </div>
    <div class="Bibliography">
      <div class="reference-container">
      
        <!--This is wher new tasks are appended-->
        <div class="referenceitem-container">
          <ul id="referenceList">
          </ul>
        </div>
        
        <!--The reference-creation cell contains a hidden form-->
        <div id="reference-creation">
          <div id="referenceNav-Bar">
            <div class="referencewrapper">
              <a href="#reference-form">New Reference</a>
            </div>
          </div>
          <div id="reference-form" class="hiding">
              <div class="referenceform__content">
                  <h2>Enter Reference Details</h2>
  
                  <!--The following code is from our tutorials which covered form creation-->
                  <form id="referenceform">
                    <label for="reference">Name</label>
                    <input type="text" name="reference" id="referenceInput" required>
  
                    <br>
                  <!-- Date input -->
                    <label for="Accessed">Accessed on</label>
                    <input type="date" name="Accessed" id="ReferenceAccessed" required>
                    <br>
                    <button type="submit">Submit</button>
                  </form>
          
                  <div class="referenceform__footer">
                  </div>
          
                  <a href="#" class="referenceform__close">&times;</a>
              </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>
<script src="reference.js"></script>

</html>
