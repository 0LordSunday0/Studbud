<!DOCTYPE html>

<html lang="en">

<head>
  <title>Studbud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="icon" type="image/x-icon" href="Resources/Images/honeycomb_favicon.png">

</head>

<body class = "home">
  <!--Im using a grid layout for my home page-->
  <div class="grid-container">
    <div class="Header">
      <h1>Busy Bee</h1>
    </div>

    <!--The tasklist-container cell is its own nested grid-->
    <div class="tasklist-container">
      
      <!--This is wher new tasks are appended-->
      <div class="item-container">
        <ul id="tasklist">
        </ul>
      </div>
      
      <!--The task-creation cell contains a hidden form-->
      <div id="task-creation">
        <div class="wrapper">
          <a href="#demo-modal">New Task</a>
        </div>
        
        <div id="demo-modal" class="modal">
            <div class="modal__content">
                <h1>Enter Task Details</h1>

                <!--The following code is from our tutorials which covered form creation-->
                <form id="taskform">
                  <label for="task">Task:</label>
                  <input type="text" name="task" id="taskInput" required>

                  <br>
                <!-- Date input -->
                  <label for="dueDate">Due Date: </label>
                  <input type="date" name="dueDate" id="dueDateInput" required>
                  <br>
                <!-- Time input -->
                <label for="completionTime">Completion Time: </label>
                  <input type="time" name="completionTime" id="completionTimeInput" required>
              
                  <br>
              
                <label for="estimatedTime">Estimated completion time (in mins):</label>
                <input type="number" name="estimatedTime" id="estimatedTimeInput" required>
                <!-- Priority -->
                <br>
              
                <label for="priority">Task Priority:</label>
                <select name="prority" id="priorityInput" required>
                  <option value="">Select one</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              
                <br>
              
                  <button type="submit">Submit</button>
                </form>
        
                <div class="modal__footer">
                </div>
        
                <a href="#" class="modal__close">&times;</a>
            </div>
        </div>
      </div> 
      
      </ul>
    </div>
    <div class="Timer"></div>
    <div class="Player"></div>
    <div class="Bibliography"></div>
  </div>
</body>

<script src="script.js"></script>

</html>
